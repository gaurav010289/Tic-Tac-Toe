<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <style>
        button{
            height: 100px;
            width : 100px;
            border-radius: 50px;
            border-radius: 1px solid grey;
            font-size: 60px;
        }
        .pad{
            padding: 0.2px;
            color: black;
        }
        .center{
            position:fixed;
            top: 50%;
            left: 50%;
            width:75em;
            height:18em;
            margin-top: -9em; /*set to a negative number 1/2 of your height*/
            margin-left: -9em; /*set to a negative number 1/2 of your width*/
        }
        h1{
            background-color: rgb(75, 75, 186);
            color : white;
            text-align: center;
        }
    </style>
</head>
<body style="background-image: url('../images/ticbg4.jpeg');">
    <div class = "container">
        <div class = "row">
            <div class = 'col-md-3' id = 'X'>
                <h1>PLAYER 1</h1>
            </div>
            <div class = 'col-md-6'>
                <div class = 'container center'>
                    <div class = 'row'>
                        <div class = 'col-1 pad'>
                            <button onclick="fun(this)" id = '1'></button>
                        </div>     
                        <div class = 'col-1 pad'>
                            <button onclick="fun(this)" id = '2'></button>
                        </div>     
                        <div class = 'col-1 pad'>
                            <button onclick="fun(this)" id = '3'></button>
                        </div>     
                    </div>
                    <div class = 'row'>
                        <div class = 'col-1 pad'>
                            <button onclick="fun(this)" id = '4'></button>
                        </div>     
                        <div class = 'col-1 pad'>
                            <button onclick="fun(this)" id = '5'></button>
                        </div>     
                        <div class = 'col-1 pad'>
                            <button onclick="fun(this)" id = '6'></button>
                        </div>     
                    </div>
                    <div class = 'row'>
                        <div class = 'col-1 pad'>
                            <button onclick="fun(this)" id = '7'></button>
                        </div>     
                        <div class = 'col-1 pad'>
                            <button onclick="fun(this)" id = '8'></button>
                        </div>     
                        <div class = 'col-1 pad'>
                            <button onclick="fun(this)" id = '9'></button>
                        </div>     
                    </div>
                    <div class = 'row'>
                        <div class = 'col-12' id = 'winner'>
                            <button class = "btn btn-primary" onclick="endGame()">End</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class = 'col-md-3' id = 'O'>
                <h1>PLAYER 2</h1>
            </div>
        </div>
    </div>
        <script>
            let playerX = 0,playerY = 0;
            let win = 0,zero = 1,chance = 0;
            let ze = {},xe = {};

            function fun(obj){
                if(obj.innerHTML != '' || win)return;
                if(zero){
                    obj.innerHTML = '0';
                    zero = 0;
                    ze[obj.id] = true;
                }
                else{
                    obj.innerHTML = 'X';
                    zero = 1;
                    xe[obj.id] = true;
                }

                chance++;
                let wins = document.getElementById('winner');
                if(check(ze)){
                    win = 1;
                    wins.innerHTML = "Player with 0 wins";
                }
                else if(check(xe)){
                    win = 1;
                    wins.innerHTML = "Player with X wins";
                }
                else if(chance == 9){
                    win = 1;
                    wins.innerHTML = "DRAW";
                }
            }
            let check = (x) => {
                let ids = [['1','2','3'],['1','4','7'],['1','5','9'],['4','5','6'],['3','6','9'],['7','8','9'],['3','5','7'],['2','5','8']];
                for(let i = 0;i<=7;i++){
                    let id1 = ids[i][0],id2 = ids[i][1],id3 = ids[i][2];
                    if(x[id1] && x[id2] && x[id3]){
                        CC(id1);CC(id2);CC(id3);
                        for(let j = '1';j<='9';j++){
                            if(j != id1 && j != id2 && j != id3){
                                var ele = document.getElementById(j);
                                ele.innerHTML = '<marquee direction = "left" loop = "1">' + ele.innerHTML + '</marquee>';
                            }
                        }
                        return true;
                    }
                }
                return false;
            }
            function CC(id){
                document.getElementById(id).style.color = "#D35400";
            }
            let endGame = () => {
                
            }
        </script>
</body>
</html>
